<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tianji Body Rhythm Assessment | Lumi Studio</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/theme-light.css" />

</head>

<body>

  <!-- ========================================= -->
  <!-- NAVIGATION BAR                            -->
  <!-- ========================================= -->
  <nav class="tianji-nav">
    <div class="nav-title">Tianji 身体节律评估</div>

    <div class="nav-group">
      <button class="nav-btn" onclick="safeScrollTo('home')">首页</button>
      <button class="nav-btn" onclick="safeScrollTo('assessment')">评估</button>
      <button class="nav-btn" onclick="safeScrollTo('appendix')">附录</button>

      <!-- language indicator -->
      <div id="lang-indicator" class="lang-display">CN</div>

      <!-- Language Buttons -->
      <div class="lang-btn-group">
        <button class="lang-btn" onclick="switchLang('zh-CN')">简体</button>
        <button class="lang-btn" onclick="switchLang('zh-TW')">繁體</button>
        <button class="lang-btn" onclick="switchLang('en')">EN</button>
      </div>
    </div>
  </nav>


  <!-- ========================================= -->
  <!-- HOME SECTION                              -->
  <!-- ========================================= -->
  <section id="home" class="section">
    <div class="container">
      <h1 data-i18n="home_title">天纪身体节律评估</h1>
      <p data-i18n="home_subtitle">
        通过五行动态模型，观察你当前的身心节律与能量走向。
      </p>

      <button class="btn-primary" onclick="safeScrollTo('assessment')">
        开始评估
      </button>
    </div>
  </section>


  <!-- ========================================= -->
  <!-- ASSESSMENT SECTION                        -->
  <!-- ========================================= -->
  <section id="assessment" class="section">
    <div class="container">
      <h2 data-i18n="assessment_title">评估问卷</h2>
      <p data-i18n="assessment_desc">
        根据你的状态选择最贴近的描述，完成后将生成你的天纪状态分析。
      </p>

      <div id="question-container"></div>

      <div style="margin-top: 32px;">
        <button class="btn-primary" onclick="generateReport()" data-i18n="btn_generate">
          生成报告
        </button>
        <button class="btn-secondary" onclick="resetAssessment()" data-i18n="btn_reset">
          重置
        </button>
      </div>
    </div>
  </section>


  <!-- ========================================= -->
  <!-- RESULT SECTION                            -->
  <!-- ========================================= -->
  <section id="result" class="section hidden">
    <div class="container">

      <h2 data-i18n="result_title">你的天纪节律图谱</h2>

      <div id="score-bars"></div>

      <div id="summary-block" class="summary-block"></div>

      <h3 data-i18n="recommendations_title">改善建议</h3>
      <div id="recommendations-block" class="recommendations-block"></div>

      <div style="margin-top: 32px;">
        <button class="result-btn" onclick="safeScrollTo('appendix')">
          查看附录
        </button>
      </div>

    </div>
  </section>


  <!-- ========================================= -->
  <!-- APPENDIX SECTION                          -->
  <!-- ========================================= -->
  <section id="appendix" class="section">
    <div class="container">
      <h2 data-i18n="appendix_title">附录：术语与说明</h2>

      <div id="appendix-container" class="appendix-card"></div>

      <div style="margin-top: 32px;">
        <button class="btn-secondary" onclick="safeScrollTo('assessment')">
          返回问卷
        </button>
      </div>
    </div>
  </section>


  <!-- ========================================= -->
  <!-- FOOTER                                    -->
  <!-- ========================================= -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Lumi Studio — Tianji System WebApp</p>
    </div>
  </footer>


  <!-- ========================================= -->
  <!-- JAVASCRIPT FILES                          -->
  <!-- ========================================= -->

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/assessment.js"></script>
  <script src="assets/js/recommendations.js"></script>
  <script src="assets/js/appendix.js"></script>

  <!-- UI Layer（零干扰） -->
  <script src="assets/js/ui.js"></script>

  <!-- 主逻辑（稳定修复版） -->
  <script src="assets/js/app.js"></script>

</body>
</html>
